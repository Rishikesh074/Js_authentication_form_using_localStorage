<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styler.css">
</head>

<body>
    <section class="container">
        <div class="form_box">
            <div class="img_container">
                <img src="https://signup.com/mobileweb/2.0/images/build/mobile-organizers.png" alt="image">
            </div>
            <div class="signup_container">
                <button>Forgot Password ?</button>
                <button onclick="document.querySelector('.signup_section').style.display='flex'">Sign Up</button>
            </div>
            <form class="form_container" action="#">

           
                <div class="signin_container">
                    <label for="uname"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input id="userpw" type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="buttons" onClick="check()">Login</button>

                </div>
            </form>
        </div>
    </section>


    <section class="signup_section">
        <div class="forms_box">
            <span onclick="hide()" class="close"
                title="Close Modal"> &times;</span>
            <form class="form_section" action="">
                <div class="form_container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="email" value="" placeholder="Enter Email" name="email" required>

                    <label for="uname"><b>Username</b></label>
                    <input id="name" type="text" value="" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input id="pw" type="password" value="" placeholder="Enter Password" name="psw" required>

                    <label id="cnfr" for="psw-repeat"><b>Confirm Password</b></label>
                    <input id="confirm_password" type="password" value="" placeholder="Repeat Password"
                        name="psw-repeat" required>
                
                    <fieldset data-role="controlgroup" class="genter">
                        <legend>Choose your gender:</legend>
                        <label for="male"><input type="radio" name="gender" id="male" value="male" checked>Male</label>

                        <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>

                        <label for="others"><input type="radio" name="gender" id="others" value="others">Others</label>

                    </fieldset>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn" onClick="store()">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
